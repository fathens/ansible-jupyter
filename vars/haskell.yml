ihaskell:
  repo: https://github.com/gibiansky/IHaskell.git
  version: master
  dir: "{{ ansible_env.HOME }}/devel/workspace/IHaskell"

haskell_stack_resolver: lts-14.6

stack_deps:
- apply-refact
- binary
- csv-conduit
- hasktags
- hindent
- hlint
- hmatrix
- hoogle
- http-client
- intero
- lens
- mwc-random
- regex
- stylish-haskell
- yaml
- zlib
